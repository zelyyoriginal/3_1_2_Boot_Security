<!doctype html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>user page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar-sm navbar-dark bg-dark"> <!-- Навигационная панель -->
      <div class="container-fluid"> <!-- Контейнер на всю ширину -->
        <div class="d-flex justify-content-between align-items-center w-100">
          <!-- Flex-контейнер для размещения элементов -->
  
          <div> <!-- Контейнер для текста -->
  
            <span class="text-white h5" th:text="${userDetails.userEmail}"></span><!-- Текст 1 -->
            <span class="text-white h6">roles:</span>
            <span class="text-white h6" th:text="${#strings.arrayJoin(userDetails.roles, ', ')}"></span>  <!-- Текст 2 с отступом слева -->
          </div>
          <a href="/logout" class="btn btn-link text-secondary">Logout</a> <!-- Основная кнопка справа -->
        </div>
      </div>
    </nav>
    <!-- конец навбара -->
      
  
    <div class="container-fluid " style="height: 100vh;">
      <div class="row h-100">
        <div class="col-2 g-0">
          <div class="list-group pt-2" id="list-tab" role="tablist">
            
            <a class="list-group-item list-group-item-action active" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="profile" aria-selected="true">User</a>
          </div>
        </div>
        <div class="col-10 bg-body-tertiary">
          <div class="container">
  
            <div class="tab-content pt-2" id="list-nav-tabContent">
              
              <!-- вкладка user -->
              <div class="tab-pane fade active show" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                <div class="h2">User information-page</div>
  
                <div class="card">
                  <h5 class="card-header">About user</h5>
  
                  <div class="card-body table-responsive">
                    <div class="">
                      <hr class="mt-0 mb-0  ">
                    </div>
                    <table class="table table-striped">
  
                      <thead>
                        <tr class="mt-0">
                          <th>Id</th>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Age</th>
                          <th>Email</th>
                          <th>Role</th>
  
  
  
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:object="${userDetails}">
                          <td th:text="*{id}"></td>
                          <td th:text="*{firstName}"></td>
                          <td th:text="*{lastName}"></td>
                          <td th:text="*{age}"></td>
                          <td th:text="*{userEmail}"></td>
                         <td>
                           <ul>
                             <li th:each="i:*{roles} " th:text="${i.name}"></li>
                           </ul>
                         </td>
  
  
                        </tr>
  
                      </tbody>
                    </table>
                  </div>
                </div>
  
              </div>
  
              <!-- вкладка user -->
            </div>
          </div>
  
        </div>
  
      </div>
    </div>


  
      <!-- ############################################################################ -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
