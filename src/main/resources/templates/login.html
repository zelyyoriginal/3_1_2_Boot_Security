<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class = "bg-light">
<div class = "container-fluid">
    <div class="row align-items-center">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="my-5">
                <h2 class="display-6 fw-bold">Please Sign in</h2>

                <form th:action="@{/login}" method="post">
                    <div class="input-group mb-0 w-50">
                        <input type="text" name="email" placeholder="Email address" required class="form-control form-control-lg">
                    </div>
                    <div class="input-group mb-1 w-50">
                        <input type="password" name="password" placeholder="Password" required class="form-control form-control-lg">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-50">Sign in</button>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
